<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GK quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="start-page">
      <h3 id="start-msg">Select Topics to Start</h3>
      <div class="quiz-container">
        <div id="category-select"></div>

        <div id="select-all"></div>
        <button
          id="start"
          class="category"
          style="background-color: rgb(63, 135, 63)"
        >
          Start
        </button>

        <div style="font-size: 12px; margin-top: 10px">
          * brackets shows no. of questions in each topic.
        </div>
        <a href="https://vingk.netlify.app/database" style="color: white; margin-top: 10px"
          >Click to see full database</a
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
